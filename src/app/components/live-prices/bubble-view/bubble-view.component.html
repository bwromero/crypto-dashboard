<div class="flex h-screen bg-[#0d1117] text-white overflow-hidden">
  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <app-bubble-view-header
      [searchQuery]="searchQuery"
      [rowLimit]="rowLimit"
      [lastUpdated]="lastUpdated"
      [viewMode]="viewMode"
      (searchChange)="onSearchChange($event)"
      (rowLimitChange)="onRowLimitChange($event)"
      (viewModeChange)="onViewModeChange($event)">
    </app-bubble-view-header>

    <!-- Content Area -->
    <main class="flex-1 overflow-auto">
      <div class="p-6">
        <!-- Bubble Chart -->
        <app-bubble-chart
          [data]="(filteredData$ | async) || []"
          [isLoading]="isLoading"
          (bubbleClick)="onBubbleClick($event)">
        </app-bubble-chart>

        <!-- Bottom Controls -->
        <div class="mt-6">
          <app-paginator
            [currentPage]="currentPage"
            [totalPages]="10"
            [showLoadMore]="true"
            [numberOfItems]="(filteredData$ | async)?.length || 0"
            (loadMoreClicked)="onLoadMore()"
            (pageClick)="onPageChange($event)"
            (refresh)="onRefresh()">
          </app-paginator>
        </div>
      </div>
    </main>
  </div>
</div>
