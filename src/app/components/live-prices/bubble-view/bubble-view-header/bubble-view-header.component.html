<div class="bg-[#0f1823] border-b border-slate-800/50">
  <div class="px-6 py-4">
    <div class="flex items-center justify-between gap-4">
      <!-- Left side - Title and Search -->
      <div class="flex items-center gap-6 flex-1">
        <!-- App Grid Icon -->
        <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors">
          <lucide-icon [name]="icons.Grid3x3" class="w-5 h-5 text-slate-400"></lucide-icon>
        </button>

        <!-- Search -->
        <div class="relative max-w-xs flex-1">
          <lucide-icon [name]="icons.Search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></lucide-icon>
          <input
            type="text"
            placeholder="Search in dashboard..."
            [value]="searchQuery"
            (input)="onSearchChange($any($event.target).value)"
            class="w-full h-9 pl-10 bg-slate-900/50 border border-slate-700/50 rounded text-sm placeholder:text-slate-500 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>
      </div>

      <!-- Right side - Controls -->
      <div class="flex items-center gap-3">
        <!-- Language Selector -->
        <button class="flex items-center gap-2 px-3 py-1.5 hover:bg-slate-800/50 rounded-lg transition-colors">
          <div class="w-5 h-4 rounded overflow-hidden">
            <svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg">
              <clipPath id="s">
                <path d="M0,0 v30 h60 v-30 z"/>
              </clipPath>
              <clipPath id="t">
                <path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/>
              </clipPath>
              <g clipPath="url(#s)">
                <path d="M0,0 v30 h60 v-30 z" fill="#012169"/>
                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" strokeWidth="6"/>
                <path d="M0,0 L60,30 M60,0 L0,30" clipPath="url(#t)" stroke="#C8102E" strokeWidth="4"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#fff" strokeWidth="10"/>
                <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" strokeWidth="6"/>
              </g>
            </svg>
          </div>
          <span class="text-sm text-slate-300">English</span>
          <lucide-icon [name]="icons.ChevronDown" class="w-3 h-3 text-slate-400"></lucide-icon>
        </button>

        <!-- Calendar -->
        <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors">
          <lucide-icon [name]="icons.Calendar" class="w-5 h-5 text-slate-400"></lucide-icon>
        </button>

        <!-- Settings -->
        <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors">
          <lucide-icon [name]="icons.Settings" class="w-5 h-5 text-slate-400"></lucide-icon>
        </button>

        <!-- Notifications -->
        <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors relative">
          <lucide-icon [name]="icons.Bell" class="w-5 h-5 text-slate-400"></lucide-icon>
          <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">1</span>
        </button>
      </div>
    </div>

    <!-- Second row - Title and Controls -->
    <div class="mt-4 flex items-center justify-between gap-4">
      <!-- Title -->
      <div>
        <h1 class="text-xl text-white mb-1">Cryptocurrency Prices</h1>
        <p class="text-slate-500 text-sm">
          Updated <span class="text-slate-400">{{ lastUpdated }}</span>
        </p>
      </div>

      <!-- Controls -->
      <div class="flex items-center gap-3">
        <!-- Row Selector -->
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-400">Show rows:</span>
          <select 
            [value]="rowLimit" 
            (change)="onRowLimitChange($any($event.target).value)"
            class="w-[70px] h-8 bg-slate-900/50 border border-slate-700 text-sm text-white rounded px-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          >
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>

        <!-- Search Button -->
        <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors border border-slate-700/50">
          <lucide-icon [name]="icons.Search" class="w-4 h-4 text-slate-400"></lucide-icon>
        </button>

        <!-- View Toggle -->
        <div class="flex items-center border border-slate-700/50 rounded-lg overflow-hidden">
          <button
            (click)="onViewModeChange('list')"
            [class]="viewMode === 'list' ? 'p-2 bg-slate-700 text-white transition-colors' : 'p-2 bg-transparent text-slate-400 hover:bg-slate-800/50 transition-colors'"
          >
            <lucide-icon [name]="icons.List" class="w-4 h-4"></lucide-icon>
          </button>
          <button
            (click)="onViewModeChange('bubble')"
            [class]="viewMode === 'bubble' ? 'p-2 bg-slate-700 text-white transition-colors' : 'p-2 bg-transparent text-slate-400 hover:bg-slate-800/50 transition-colors'"
          >
            <lucide-icon [name]="icons.Grid3x3" class="w-4 h-4"></lucide-icon>
          </button>
        </div>

        <!-- Add Button -->
        <button class="p-2 bg-emerald-500 hover:bg-emerald-600 rounded-lg transition-colors">
          <lucide-icon [name]="icons.Plus" class="w-4 h-4 text-white"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
