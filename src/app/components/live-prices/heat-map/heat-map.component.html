<div #container class="w-full relative rounded-lg overflow-hidden ml-11" [style.height.px]="dimensions.height">
  <ng-container *ngIf="isLoading; else treemap">
    <div class="w-full h-full rounded-lg animate-pulse"></div>
  </ng-container>

  <ng-template #treemap>
    <app-treemap-cell *ngFor="let node of nodes" [node]="node" [asset]="getAssetById(node.id)!"
      [selected]="selectedId === node.id" (clicked)="onCellClicked($event)">
    </app-treemap-cell>
  </ng-template>
</div>
