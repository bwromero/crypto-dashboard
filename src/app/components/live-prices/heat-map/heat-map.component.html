<div class="grid grid-cols-3 grid-rows-20 grid-flow-row">
    <div *ngFor="let category of heatmapData.categories" 
          class="col-span-1 row-span-1 bg-action w-full h-full">
          <span>{{category.name}}</span>

            <div *ngFor="let crypto of getCryptosByCategory(category.id)">
            <div class="bg-dark-secondary rounded-lg p-4">
                <span>{{crypto.name}}</span>
            </div>
          </div>

    </div>
</div>
