<div class="w-full h-[600px] relative bg-transparent rounded-lg overflow-hidden" #container>
  @if (isLoading) {
    <div class="absolute inset-0 flex items-center justify-center bg-transparent animate-pulse">
      <span class="text-secondary">Loading heatmap...</span>
    </div>
  } @else {
    <app-d3-treemap
      [data]="data.cryptos"
      [width]="dimensions.width"
      [height]="dimensions.height"
      (cellClick)="onCellClick($event)"
    ></app-d3-treemap>
  }
</div>
