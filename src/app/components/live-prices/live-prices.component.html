<div class="flex flex-col gap-4">
  <app-toolbar (viewSelected)="onViewSelected($event)"></app-toolbar>
  <app-price-table *ngIf="selectedView === views[0]" [dataSource]="cryptoData"></app-price-table>
  <app-heat-map *ngIf="selectedView === views[1]" [data]="heatmapData"></app-heat-map>
  <app-bubble-view *ngIf="selectedView === views[2]"></app-bubble-view>
  <app-paginator></app-paginator>
</div>
