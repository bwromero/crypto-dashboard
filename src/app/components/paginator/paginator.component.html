<div class="flex justify-between items-center">
    <!-- Page Numbers Section -->
    <div class="flex gap-2">
        <div *ngFor="let page of visiblePages"
             class="cursor-pointer rounded-2xl border text-primary transition-all duration-200 py-2 px-4"
             [class.border-action]="page === currentPage"
             [class.bg-action]="page === currentPage"
             [class.border-secondary]="page !== currentPage"
             [class.hover:bg-dark-primary]="page !== currentPage"
             [class.hover:border-primary]="page !== currentPage"
             (click)="onPageClick(page)">
            {{page}}
        </div>
    </div>

    <!-- Load More Section -->
    <div *ngIf="showLoadMore">
        <app-button [variant]="'normal'" [type]="'transparent'" 
                    [lucideIcon]="'RectangleEllipsis'" 
                    (clicked)="onLoadMore()" 
                    [label]="'Load More'">
        </app-button>
    </div>

    <!-- refresh and item count section -->
    <div class="flex items-center">
        <app-button [variant]="'normal'" [type]="'transparent'" [disabled]="pages.length === 1"
            [lucideIcon]="'RefreshCw'" (clicked)="onRefresh()"></app-button>
                    <div class="flex text-primary text-md gap-1 font-semibold">{{numberOfItems}} <span class="text-secondary text-sm">items</span>
        </div>
    </div>
</div>
