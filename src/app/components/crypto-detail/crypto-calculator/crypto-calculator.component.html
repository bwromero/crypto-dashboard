<div class="bg-transparent flex flex-col gap-7">
    <div class="flex justify-between text-primary font-semibold">
        <h2 class="text-lg">Crypto Calculator</h2>
        <lucide-icon [img]="calculatorIcon" [size]="28"></lucide-icon>
    </div>

    <div class="flex flex-col gap-2 text-primary">
        <div class="grid grid-cols-[2fr_1fr] bg-dark-primary rounded-xl p-7">
            <div class="flex flex-col xl:flex-row gap-1 items-center w-fit">
                <lucide-icon [img]="calculatorIcon" [size]="28"></lucide-icon>
                <button class="flex flex-col gap-1 bg-dark-transparent rounded-xl px-4">
                    <span class="text-slate">Label</span>
                    <span>Button</span>
                </button>
            </div>
            <div class="flex items-center justify-end w-fit">
                <input type="number" id="amount"
                    class="border-none focus:outline-none w-full text-primary bg-transparent rounded-xl border border-secondary"
                    placeholder="Enter amount">
            </div>
        </div>
        <div class="bg-dark-primary rounded-xl"></div>
    </div>

</div>
