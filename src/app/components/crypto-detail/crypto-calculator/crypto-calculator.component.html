<div class="bg-transparent flex flex-col gap-14">
    <div class="flex justify-between text-primary font-semibold">
        <h2 class="text-lg">Crypto Calculator</h2>
        <lucide-icon [img]="calculatorIcon" [size]="28"></lucide-icon>
    </div>

    <div class="relative grid grid-cols-1 gap-2">
        <div class="flex flex-col gap-2 text-primary">
            <div class="grid grid-cols-2 bg-dark-primary rounded-2xl px-7 p-11">
                <div class="flex flex-col xl:flex-row gap-1 items-start xl:items-center w-fit">
                    <lucide-icon [img]="calculatorIcon" [size]="28"></lucide-icon>
                    <button class="flex flex-col gap-1 bg-dark-transparent rounded-xl xl:px-4">
                        <span class="text-slate text-start">ETH</span>
                        <span>Ethereum</span>
                    </button>
                </div>
                <div class="flex flex-col items-end justify-end w-fit">
                    <span>100000</span>
                    <input type="text" id="amount" inputmode="numeric" pattern="[0-9]*"
                        class="border-none text-end focus:outline-none w-full text-primary bg-transparent rounded-xl border border-secondary"
                        placeholder="0.00">
                </div>
            </div>
            <div class="bg-dark-primary rounded-xl"></div>
        </div>

        <button class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 bg-dark-primary p-4 text-primary rounded-full border-[22px] border-dark-secondary shadow-lg">
            <lucide-icon [img]="arrowupanddownIcon" [size]="28"></lucide-icon>
        </button>

        <div class="flex flex-col gap-2 text-primary">
            <div class="grid grid-cols-2 bg-dark-primary rounded-2xl px-7 py-11">
                <div class="flex flex-col xl:flex-row gap-1 items-center w-fit">
                    <lucide-icon [img]="calculatorIcon" [size]="28"></lucide-icon>
                    <button class="flex flex-col gap-1 bg-dark-transparent rounded-xl xl:px-4">
                        <span class="text-slate text-start">ETH</span>
                        <span>Ethereum</span>
                    </button>
                </div>
                <div class="flex flex-col items-end justify-end w-fit">
                    <span>100000</span>
                    <input type="text" id="amount" inputmode="numeric" pattern="[0-9]*"
                        class="border-none text-end focus:outline-none w-full text-primary bg-transparent rounded-xl border border-secondary"
                        placeholder="0.00">
                </div>
            </div>
            <div class="bg-dark-primary rounded-xl"></div>
        </div>
    </div>


</div>
