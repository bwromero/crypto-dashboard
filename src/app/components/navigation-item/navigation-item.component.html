<div class="relative">
    <a 
      [routerLink]="item.route" 
      routerLinkActive="active"
      class="flex items-center gap-3 px-4 py-3 text-gray hover:text-white hover:bg-dark-secondary rounded-xl transition-all duration-200 group"
      [class.text-white]="isActive"
      [class.bg-dark-secondary]="isActive">
      
      <!-- Custom icon (image) -->
      <img *ngIf="item.icon" [src]="item.icon" [alt]="item.label" class="w-5 h-5">
      
      <!-- Lucide icon -->
      <lucide-icon *ngIf="item.lucideIcon" [img]="getIconImage(item.lucideIcon)" [size]="20" class="text-gray group-hover:text-white"></lucide-icon>
      
      <!-- Label -->
      <span class="text-sm font-medium">{{ item.label }}</span>
      
      <!-- Badge -->
      <span *ngIf="item.badge" 
            [class]="'px-2 py-1 text-xs rounded-full font-medium ' + (item.badgeColor || 'bg-orange-500 text-white')">
        {{ item.badge }}
      </span>
    </a>
  </div>
