<div class="flex flex-col gap-2 p-5">
    <h3 class="text-white text-2xl font-bold">{{ portfolioItem.amount }} {{ portfolioItem.currency }}</h3>
    <div class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full" [ngClass]="getStatusColor(portfolioItem.accountType)"></span>
        <span class="text-secondary">{{ portfolioItem.accountType }}</span>
    </div>
    <hr class="w-full h-[2px] border-0 mt-2" [ngClass]="getStatusColor(portfolioItem.accountType)">
</div>
