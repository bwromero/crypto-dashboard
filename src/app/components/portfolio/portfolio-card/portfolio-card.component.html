<div class="flex flex-col gap-2 p-5">
    <h3 class="text-white text-2xl font-bold">{{ portfolioItem.amount }} {{ portfolioItem.currency }}</h3>
    <div class="flex items-center gap-2">
        <span class="w-6 h-6 rounded-full flex items-center justify-center" [ngClass]="getStatusColor(portfolioItem.accountType)">
            <span class="w-2.5 h-2.5 rounded-xl bg-white"></span>
        </span>
        <span class="text-secondary">{{ portfolioItem.accountType }}</span>
    </div>
    <hr class="w-32 h-[2px] border-0" [ngClass]="getStatusColor(portfolioItem.accountType)">
</div>
