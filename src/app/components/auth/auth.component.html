<div class="flex flex-col items-center justify-center h-screen">
    <div class="grid grid-cols-2 bg-midnight px-3 py-6 rounded-2xl">
        <div class="flex flex-col items-left justify-center bg-cool-gray py-12 px-16 rounded-2xl">
            <div class="flex flex-col items-left justify-center">
                <h1 class="text-4xl font-bold text-primary">
                    <span class="text-red-500">isLoginMode: {{ isLoginMode }}</span>
                    @if(isLoginMode) {
                    Login to your account
                    } @else {
                    Create Your Account
                    }
                </h1>
                <span class="text-primary/70 text-2xl mt-2">
                    @if(isLoginMode) {
                    Please Enter your email and password
                    } @else {
                    Setting up an account takes less than 1 minute.
                    }
                </span>
            </div>

            <div class="my-6">
                <app-button variant="toggle" dropShadow="drop-shadow-none" [toggleOptions]="toggleOptions"
                    [selectedToggleValue]="selectedToggleValue" bgColor="bg-graphite"
                    (toggleChanged)="onToggleChanged($event)">
                </app-button>
            </div>

            <form class="flex flex-col gap-5 text-primary" type="submit">
                <div class="flex flex-col relative">
                    <div class="absolute top-1/2 left-4 -translate-y-1/2 flex items-center gap-2 w-fit p-3">
                        <lucide-icon [img]="atSignIcon" [size]="23"></lucide-icon>
                        <div class="h-6 w-px bg-slate ml-3"></div>
                    </div>

                    <input
                        class="bg-graphite placeholder:text-secondary pl-24 rounded-full border-none p-5 focus:outline-none focus:ring-0 focus:border-transparent"
                        type="email" id="email" placeholder="Email Address">
                </div>

                <div class="flex flex-col relative">
                    <div class="absolute top-1/2 left-4 -translate-y-1/2 flex items-center gap-2 w-fit p-3">
