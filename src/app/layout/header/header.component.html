<div class="flex items-center justify-between px-6 py-4 bg-dark-primary text-text-primary">


    <!-- Left section -->

    <div class="flex items-center gap-4">
        <div *ngIf="false" class="flex items-center">
            <img src="assets/images/mega-menu.png" alt="Menu" class="w-5 h-5 cursor-pointer">
        </div>

        <app-search-bar></app-search-bar>
    </div>

    <!-- Right section -->
    <div class="flex items-center gap-3 text-white">
        <!-- Language selector -->
        <app-button type="dark" variant="dropdown" label="English" [dropdownOptions]="[
          { label: 'English', value: 'en' },
          { label: 'Spanish', value: 'es' },
          { label: 'French', value: 'fr' }
        ]" (optionSelected)="onLanguageSelected($event)">
        </app-button>

        <!-- Wallet button -->
        <app-button
        type="secondary"
        lucideIcon="wallet">
      </app-button>
        <!-- Settings button -->
        <button class="p-2 bg-dark-primary rounded-xl text-white hover:bg-opacity-90">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-settings">
                <circle cx="12" cy="12" r="3" />
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
            </svg>
        </button>

        <!-- Notification button -->
        <button class="p-2 bg-dark-primary rounded-xl text-white hover:bg-opacity-90">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-bell">
                <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                <path
                    d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
            </svg>
        </button>
    </div>
</div>
