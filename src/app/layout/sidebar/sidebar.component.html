<aside class="w-[252px] min-h-screen bg-dark-primary flex flex-col items-center">
    <!-- Logo container -->
    <div class="flex justify-center w-full px-6 my-6">
        <img src="assets/images/Logo.png" alt="Logo" class="w-[123px] h-[40px] object-contain">
    </div>


    <!-- Avatar section -->
    <div class="flex flex-col gap-3 items-center w-full px-6 mb-6">
        <img src="assets/images/Avatar-Image.png" alt="avatar" class="w-12 h-12 rounded-full">
        <div class="flex flex-col items-center">
            <span class="text-white text-sm font-medium">Erfan Amade</span>
            <div class="flex items-center gap-1">
                <span class="text-gray text-xs">verified</span>
                <img src="assets/images/Vector.png" alt="" srcset="">
            </div>
        </div>
    </div>

    <div class="w-full flex flex-col items-center">
        <a href="" class="bg-action text-white px-4 py-2 rounded-xl hover:opacity-90 flex items-center gap-2">
            <lucide-icon [img]="icons.LayoutDashboard" [size]="20"></lucide-icon>
            <span>Dashboard</span>
        </a>
    </div>

    <!-- Navigation Items -->
    <nav class="w-full px-6 mt-8 space-y-2">
        <app-navigation-item *ngFor="let item of navigationItems" [item]="item">
        </app-navigation-item>
    </nav>


    <div class="w-30 flex flex-col gap-4 mt-14 mb-14 text-secondary">
        <span>Insights</span>
        <a href="#" class="hover:text-primary">Inbox</a>
    </div>

    <div class="w-30 flex flex-col text-secondary mt-4 mb-6">
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer">
            <div
                class="relative w-11 h-6 bg-dark-primary peer-focus:outline-none peer-focus:ring-4 rounded-full peer dark:bg-dark-primary peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all">
            </div>
        </label>
    </div>
</aside>
